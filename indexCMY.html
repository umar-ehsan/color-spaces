<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Spaces</title>
    <link rel="stylesheet" type="text/css" href="spacesCMY.css">
    <script type="text/javascript" src="spacesCMY.js"></script>

</head>
<body>
<div id="header">
    <h1>Color Spaces Example!</h1>
</div>
<div class="row">
    <div class="columns col-2 col-m-4">
        <ul>
            <li>
                <div class="circlecontainer">
                    <p id="cyantitle">Cyan</p>
                    <div class="circle" id="cyancircle"></div>
                </div>
            </li>
            <li>
                <div class="circlecontainer">
                    <p id="magentatitle">Magenta</p>
                    <div class="circle" id="magentacircle"></div>
                </div>
            </li>
            <li>
                <div class="circlecontainer">
                    <p id="yellowtitle">Yellow</p>
                    <div class="circle" id="yellowcircle"></div>
                </div>
            </li>
        </ul>
    </div>

    <div class="columns col-4 col-m-8">
        <ul>
            <li>
                <div class="slidercont">
                    <label for="magentaslider">k<sub>1</sub> = <span id="magentaval"></span></label>
                    <input type="range" min="0" max="1" step="0.01" value="0" id="magentaslider" class="colorslider">
                </div>
            </li>
            <li>
                <div class="slidercont">
                    <label for="yellowslider">k<sub>2</sub> = <span id="yellowval"></span></label>
                    <input type="range" min="0" max="1" step="0.01" value="0" id="yellowslider" class="colorslider">
                </div>
            </li>
            <li>
                <div class="slidercont">
                    <label for="cyanslider">k<sub>3</sub> = <span id="cyanval"></span></label>
                    <input type="range" min="0" max="1" step="0.01" value="0" id="cyanslider" class="colorslider">
                </div>
            </li>
        </ul>
    </div>

    <div class="columns col-6 col-m-12">
        <div class="resultcont">
            <p>k<sub>1</sub> x <span style="color:cyan">Cyan</span> + k<sub>2</sub> x <span style="color:magenta">Magenta</span> + k<sub>3</sub> x <span style="color: yellow">Yellow</span> </p>
            <p>= <span id="k1val"></span> x <span style="color:cyan">Cyan</span> + <span id="k2val"></span> x <span style="color:magenta">Magenta</span> + <span id="k3val"></span> x <span style="color: yellow">Yellow</span> </p>
            <div id="bigcircle"></div>
        </div>
    </div>

</div>

</body>
</html>
